<!doctype html>

            <div class="header__address">

                <li><a href="#">Новости</a></li>

            </nav>
            <div class="header__burger">
              <p>Меню</p>
              <button>
                <span></span>
                <span></span>
                <span></span>

      <main class="main"></main>
